name: VEX generation

on:
  workflow_dispatch: {}
  # push:
  #   branches:
  #     - ci/vex-integration

jobs:
  generate-vex:
    name: Generate VEX Document
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: "vex-cluster"

      - name: Install Meshery Helm Chart (no --wait)
        run: |
          helm install meshery ./install/kubernetes/helm/meshery \
            -n meshery-vex-test --create-namespace --timeout 10m || true

      - name: Wait for Meshery Pod to Become Ready
        run: |
          echo "Waiting for meshery pod to become Running..."
          for i in {1..10}; do
            STATUS=$(kubectl get pods -n meshery-vex-test -l app.kubernetes.io/name=meshery -o jsonpath="{.items[0].status.phase}")
            echo "Status: $STATUS"
            if [[ "$STATUS" == "Running" ]]; then
              echo "Meshery pod is running."
              break
            fi
            echo "Sleeping for 20 seconds..."
            sleep 20
          done
          echo "Final pod status:"
          kubectl get pods -n meshery-vex-test
          kubectl describe pod -n meshery-vex-test -l app.kubernetes.io/name=meshery

      - name: Generate VEX Document
        uses: kubescape/generate-vex-action@v0.0.2
        with:
          helm-chart-path: './install/kubernetes/helm/meshery'
          install-timeout: '600s'
          namespace: 'meshery-vex-test'

