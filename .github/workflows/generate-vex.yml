name: VEX generation

on:
  workflow_dispatch: {}
  push:
    branches:
      - ci/vex-integration

jobs:
  generate-vex:
    name: Generate VEX Document
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: "vex-cluster"

      - name: Install Meshery Helm Chart (no --wait)
        run: |
          helm install meshery ./install/kubernetes/helm/meshery \
            -n meshery-vex-test --create-namespace --timeout 10m || true

      - name: Debug Pod Status and Events
        run: |
          echo "🔍 POD STATUS:"
          kubectl get pods -n meshery-vex-test

          echo "::group::🔎 Describe meshery pod"
          kubectl describe pod -n meshery-vex-test -l app.kubernetes.io/name=meshery || true
          echo "::endgroup::"

          echo "::group::📜 K8s Events (filtered)"
          kubectl get events -n meshery-vex-test --sort-by=.lastTimestamp | tail -n 30 || true
          echo "::endgroup::"

          echo "::group::🐳 Docker Image Check (optional)"
          docker images || true
          echo "::endgroup::"

      - name: Generate VEX Document
        uses: kubescape/generate-vex-action@v0.0.2
        with:
          helm-chart-path: './install/kubernetes/helm/meshery'
          install-timeout: '600s'
          namespace: 'meshery-vex-test'

      - name: Upload VEX as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vex-document
          path: vex.json
