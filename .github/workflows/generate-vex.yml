name: VEX generation

on:
  workflow_dispatch: {}
  push:
    branches:
      - ci/vex-integration

jobs:
  generate-vex:
    name: Generate VEX Document
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: "vex-cluster"

      - name: Install Meshery Helm Chart (Debug Mode)
        run: |
          helm install meshery ./install/kubernetes/helm/meshery -n meshery-vex-test --create-namespace --wait --timeout 10m
          kubectl get pods -n meshery-vex-test
          kubectl describe pods -n meshery-vex-test
          kubectl logs -n meshery-vex-test -l app=meshery --tail=50

      - name: Generate VEX Document
        uses: kubescape/generate-vex-action@v0.0.2
        with:
          helm-chart-path: './install/kubernetes/helm/meshery'
          install-timeout: '600s'
          namespace: 'meshery-vex-test'
          # You can re-enable this once it's stable again
          # ready-condition: 'kubectl wait --for=condition=ready pod -l app=meshery --timeout=600s -n meshery-vex-test'

      - name: Upload VEX as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vex-document
          path: vex.json
