name: VEX generation

on:
  workflow_dispatch: {}
  push:
    branches:
      - ci/vex-integration

jobs:
  generate-vex:
    name: Generate VEX Document
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: "vex-cluster"

      - name: Install Meshery Helm Chart (without --wait)
        run: |
          helm install meshery ./install/kubernetes/helm/meshery -n meshery-vex-test --create-namespace --timeout 10m || true

      - name: Debug Pod Status
        run: |
          echo "PODS:"
          kubectl get pods -n meshery-vex-test
          
          echo "::group::Describe all pods"
          kubectl describe pods -n meshery-vex-test || true
          echo "::endgroup::"
          
          echo "::group::Meshery Pod Logs"
          kubectl logs -n meshery-vex-test -l app=meshery --tail=100 || true
          echo "::endgroup::"

      - name: Generate VEX Document
        uses: kubescape/generate-vex-action@v0.0.2
        with:
          helm-chart-path: './install/kubernetes/helm/meshery'
          install-timeout: '600s'
          namespace: 'meshery-vex-test'

      - name: Upload VEX as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vex-document
          path: vex.json
