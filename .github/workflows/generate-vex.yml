name: VEX generation

on:
  workflow_dispatch: {}
  push:
    branches:
      - ci/vex-integration

jobs:
  generate-vex:
    name: Generate VEX Document
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: "vex-cluster"

      - name: Install Meshery Helm Chart (no --wait)
        run: |
          helm install meshery ./install/kubernetes/helm/meshery \
            -n meshery-vex-test --create-namespace --timeout 10m || true

      - name: Wait & Debug Pod Events
        run: |
          echo "Waiting for meshery pod to start..."
          for i in {1..10}; do
            echo "::group::ðŸ”„ Iteration $i - Pod Status"
            kubectl get pods -n meshery-vex-test
            echo "Describing pod:"
            kubectl describe pod -n meshery-vex-test -l app.kubernetes.io/name=meshery || true
            echo "Recent Events:"
            kubectl get events -n meshery-vex-test --sort-by=.lastTimestamp | tail -n 10
            echo "::endgroup::"
            echo "Sleeping for 20s..."
            sleep 20
          done

